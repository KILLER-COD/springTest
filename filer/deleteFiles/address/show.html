<div th:replace="/header :: header"></div>
<div class="main-panel ps-container ps-theme-default ps-active-y" data-ps-id="b866d6e5-d2aa-4430-aee0-d08bcdb1fac3">

        <div class="container-fluid">
            <div class="navbar-wrapper">
                <a class="navbar-brand" href="javascript:void(0)">Show Single Address Page</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"

                <span class="sr-only">Toggle navigation</span>

                <span class="navbar-toggler-icon icon-bar"></span>
                <span class="navbar-toggler-icon icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end">
                <form class="navbar-form">
                          <span class="bmd-form-group">
                              <div class="input-group no-border">
                                <input type="text" value="" class="form-control" placeholder="Search...">
                                <button type="submit" class="btn btn-default btn-round btn-just-icon">
                                  <i class="material-icons">search</i>
                                  <div class="ripple-container"></div>
                                </button>
                            </div>
                          </span>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">

    <!-- End Navbar -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="row card-header card-header-warning">
                            <div style="align-content: center"
                                 class="col-md-6 d-flex align-items-left justify-content-center flex-column">
                                <h4 class="card-title ">Show Single Address </h4>
                                <p class="card-category">Information</p>
                            </div>
                            <div class="col-md-2 offset-4" style="display: inline-block;">
                                <form th:method="DELETE" th:action="@{/address/{id}(id=${address.getId()})}">
                                    <button type="submit" class="btn btn-danger pull-right" style="padding: 10px 30px;">
                                        <span class="material-icons">delete_forever </span>
                                        <span class="mr-3">Delete</span>
                                        <div class="ripple-container"></div>
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class="text-center  text-primary">
                                    <tr>
                                        <th scope="col">#id</th>
                                        <th scope="col">Address Name</th>
                                        <th scope="col">Address City</th>
                                        <th scope="col">Address Created</th>
                                        <th scope="col">Address Modify</th>
                                        <th scope="col">Edit</th>
                                    </tr>
                                    </thead>
                                    <tbody class="text-center">
                                    <tr class="trHover" style="cursor: pointer">
                                        <th th:utext="${address.getId()}" scope="row">#id</th>
                                        <td th:utext="${address.getAddress()}" scope="col">Shop Address</td>
                                        <td th:utext="${address.getCity()}" scope="col">Shop City</td>
                                        <td th:utext="${address.getCreateDate()}" scope="col">Shop Created</td>
                                        <td th:utext="${address.getModifyDate()}" scope="col">Shop Modify</td>
                                        <td>
                                            <a th:href="@{/address/{id}/edit(id=${address.getId()})}">
                                                <button type="submit" class="btn btn-warning"
                                                        style="padding: 5px 15px;">
                                                    <i class="material-icons md-18">edit</i>
                                                    <span class="mr-1">Edit</span>
                                                    <div class="ripple-container"></div>
                                                </button>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="/footer :: footer"></footer>
</body>
</html>
