<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <title> New Product Page </title>
</head>
<body>
<h1> Add New Product </h1>
<br>
<form th:method="POST" th:action="@{/product}" th:object="${product}">
    <div class="container">
        <label for="productName">Product Name : </label>
        <input type="text" th:field="*{productName}" id="productName">
        <!--    <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Name Error</div>-->

        <br>

        <label for="productType">Product Type : </label>
        <input type="text" th:field="*{productType}" id="productType">
        <!--    <div style="color:red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Name Error</div>-->

        <br>

        <input type="submit" value="Add Address">

    </div>
</form>
</body>
</html>
