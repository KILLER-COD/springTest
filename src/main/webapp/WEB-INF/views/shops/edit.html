<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="/head :: head"></div>
<body class="dark-edition">
<div th:replace="/header :: header"></div>

<div class="main-panel ps-container ps-theme-default ps-active-y" data-ps-id="b866d6e5-d2aa-4430-aee0-d08bcdb1fac3">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top " id="navigation-example">
        <div class="container-fluid">
            <div class="navbar-wrapper">
                <a class="navbar-brand" href="javascript:void(0)">Edit Shop Information Page</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
                    aria-expanded="false" aria-label="Toggle navigation" data-target="#navigation-example">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon icon-bar"></span>
                <span class="navbar-toggler-icon icon-bar"></span>
                <span class="navbar-toggler-icon icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end">
                <form class="navbar-form">
                          <span class="bmd-form-group">
                              <div class="input-group no-border">
                                <input type="text" value="" class="form-control" placeholder="Search...">
                                <button type="submit" class="btn btn-default btn-round btn-just-icon">
                                  <i class="material-icons">search</i>
                                  <div class="ripple-container"></div>
                                </button>
                            </div>
                          </span>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">
                            <i class="material-icons">dashboard</i>
                            <p class="d-lg-none d-md-block">
                                Stats
                            </p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="row card-header card-header-warning">
                            <div style="align-content: center"
                                 class="col-md-12 d-flex align-items-left justify-content-center flex-column">
                                <h4 class="card-title ">Edit Shop </h4>
                                <p class="card-category">Information</p>
                            </div>
                        </div>
                        <div class="card-body text-center">
                            <form th:method="PATCH" th:action="@{/shops/{id}(id=${shopAllData.getId()})}"
                                  th:object="${shopAllData}">
                                <div class="row justify-content-center">
                                    <div class="col-md-12 mb-4 mt-2 shopInfo">
                                        <h2>Shop Name and Location Information</h2>
                                        <hr>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group bmd-form-group mt-0">
                                            <label class="label">Shop Name </label>
                                            <input type="text" th:field="*{shopName}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group bmd-form-group mt-0">
                                            <label class="label">Shop Address</label>
                                            <input type="text" th:field="*{shopAddress}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group bmd-form-group mt-0">
                                            <label class="label">Shop City</label>
                                            <input type="text" th:field="*{shopCity}" class="form-control">
                                        </div>
                                    </div>
                                </div>

                                <div class="row justify-content-center">
                                    <div class="col-md-12 mb-4 mt-5">
                                        <h2>Shop Owner Information</h2>
                                        <hr>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group bmd-form-group mt-0">
                                            <label class="label">Shop Owner </label>
                                            <input type="text" th:field="*{shopOwner}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group bmd-form-group mt-0">
                                            <label class="label">Shop HVHH</label>
                                            <input type="text" th:field="*{hvhh}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group bmd-form-group mt-0">
                                            <label class="label">P/S Address</label>
                                            <input type="text" th:field="*{shopInfoAddress}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group bmd-form-group mt-0">
                                            <label class="label">P/S City</label>
                                            <input type="text" th:field="*{shopInfoCity}" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-12 mb-4 mt-5">
                                        <h2>Shop Persons and Contacting Information</h2>
                                        <hr>
                                    </div>
                                    <div id="contactInfoAdder" class="col-md-12 d-flex justify-content-center"
                                         th:each="entry,iterator : ${shopAllData.getPersonPhoneTestMap()}">
                                        <div class="row d-flex justify-content-center" id="deletedPerson-"
                                             th:attrappend="id=${iterator.index}">
                                            <div class="col-md-3">
                                                <div class="form-group bmd-form-group mt-0">
                                                    <label class="label">Person Name </label>
                                                    <input name="personName" type="text"
                                                           th:value="${entry.key.personName}"
                                                           class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group bmd-form-group mt-0">
                                                    <label class="label">Email</label>
                                                    <input type="email" name="personEmail"
                                                           th:value="${entry.key.personEmail}" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-3 d-flex justify-content-center flex-column"
                                                 id="maxPersonSize" name="" th:attrappend="name=${maxPerson}">
                                                <div class="col-md-12" id="contactPhoneAdder"
                                                     th:each=" row,iter : ${entry.value}">
                                                    <div class="form-group bmd-form-group mt-0">
                                                        <label class="label">Phone</label>
                                                        <input name="personPhone"
                                                               th:attrappend="name=${'{'+row.id+'}'}" type="tel"
                                                               th:value="${row.phone}" class="form-control" required>
                                                        <input name="personCorrectDataIter" type="text"
                                                               hidden="hidden"
                                                               value="" th:value="${iterator.index}+':'+${iter.index}">
                                                    </div>
                                                </div>
                                                <p id="newAdderPhoneId-" th:attrappend="id=${maxPerson}-1"></p>
                                            </div>
                                            <div class="col-md-1 d-flex align-item-center justify-content-center">
                                                <div class="form-group bmd-form-group  d-flex align-items-center">
                                                    <div id="contactInfoDelete-button" class="col-md-12">
                                                     <span class="btn btn-warning" onclick="deleteContactInfo(this)"
                                                           name="" th:attrappend="name=${iterator.index}">
                                                             <i class="material-icons">delete</i>
                                                     </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <p id="newAdderId-" th:attrappend="id=${maxPerson}-1"></p>
                                    <hr col-md-12>
                                    <div id="contactInfoAdderPhone-button"
                                         class="col-md-3 d-flex justify-content-center align-item-center">
                                        <span class="btn btn-warning" onclick="addNewContactInfo()">
                                                <i class="material-icons">add_circle</i>
                                                Add new Person
                                            </span>
                                    </div>
                                    <div id="contactInfoAdder-button"
                                         class="col-md-3 d-flex justify-content-center align-item-center">
                                        <span class="btn btn-warning" onclick="addNewContactPhone()">
                                                <i class="material-icons">add_circle</i>
                                                Add new Phone
                                            </span>
                                    </div>

                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-5 mt-4">
                                        <button type="submit" class="btn btn-warning">Edit Shop
                                            <div class="ripple-container"></div>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<div th:replace="/footer :: footer"></div>
<script>
    var i = document.getElementById("maxPersonSize").getAttribute("name");
     var j = document.getElementById("maxPersonSize").getAttribute("name");
     var index = 0;

     function addNewContactPhone() {
     let newJ = j-1;
      let newI = i-2;
      	index++;
      const h2e = document.getElementById(`newAdderPhoneId-${newJ}`);
      let adderHtmlPhone = '<div class="col-md-12" id="contactPhoneAdder"> <div class="form-group bmd-form-group mt-0"> <label class="label">Phone</label> <input type="tel" class="form-control" id="personPhone" name="personPhone['+newI+']" value="" required><input name="personData:personContact" type="text" hidden="hidden" value="'+newI+':'+index+'" ></div></div><p id="newAdderPhoneId-'+j+'"></p>';
       j++;
      h2e.insertAdjacentHTML("afterend", adderHtmlPhone);
    }
    function addNewContactInfo() {
        let newI = i-1;
        let newJ = j-1;
            index=0;
           const h2 = document.getElementById(`newAdderId-${newI}`);
           let adderHtml = '<div id="contactInfoAdder" class="col-md-12 d-flex justify-content-center"> <div class="row d-flex justify-content-center" id="deletedPerson-'+newI+'"> <div class="col-md-3">  <div class="form-group bmd-form-group mt-0"> <label class="label">Person Name </label><input type="text" class="form-control" id="personName" name="personName" value="" required></div></div><div class="col-md-3"><div class="form-group bmd-form-group mt-0"><label class="label">Email</label><input type="email" class="form-control" id="personEmail" name="personEmail" value=""></div></div> <div class="col-md-3 d-flex justify-content-center flex-column"> <div class="col-md-12" id="contactPhoneAdder"> <div class="form-group bmd-form-group mt-0"> <label class="label">Phone</label> <input type="tel" class="form-control" id="personPhone" name="personPhone['+newI+']" value="" required><input name="personCorrectDataIter" type="text" hidden="hidden" value="'+newI+':0" ></div></div> <p id="newAdderPhoneId-'+j+'"></p></div><div class="col-md-1 d-flex align-item-center justify-content-center"><div class="form-group bmd-form-group  d-flex align-items-center"> <div id="contactInfoDelete-button" class="col-md-12"> <span class="btn btn-warning" onclick="deleteContactInfo(this)" name="'+newI+'"> <i class="material-icons">delete</i></span></div></div></div></div></div> <p id="newAdderId-'+i+'" ></p>';
           i++;
           j++;
           h2.insertAdjacentHTML("afterend", adderHtml);
    }

     function deleteContactInfo(element) {
         let el= element.getAttribute("name")
          const h2d = document.getElementById(`deletedPerson-${el}`);
          h2d.remove();
          i--;
          j--;
     }



</script>
</body>
</html>
