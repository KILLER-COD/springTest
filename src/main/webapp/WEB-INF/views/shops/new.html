<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> New Shop </title>
</head>
<body>
<h1> Add New Shop </h1>
<div class="container">
    <form th:method="POST" th:action="@{/shops}" th:object="${shopAllData}">
        <div class="container center">
            <label for="shopName">Shop Name : </label>
            <input type="text" th:field="*{shopName}" id="shopName">
            <!--    <div style="color:red" th:if="${#fields.hasErrors('shops')}" th:errors="*{shops}">Name Error</div>-->
            <hr>
            <br>

            <label for="addressShop">Shop Address : </label>
            <input type="text" th:field="*{shopAddress}" id="addressShop">
            <!--    <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Name Error</div>-->
            <hr>

        <br>

        <label for="cityShop">Shop City : </label>
            <input type="text" th:field="*{shopCity}" id="cityShop">
        <!--    <div style="color:red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Name Error</div>-->
        <hr>
        <h2>New Shops Owner Info</h2>
        <hr>

        <label for="shopOwner">Shop Owner : </label>
            <input type="text" th:field="*{shopOwner}" id="shopOwner">
        <!--    <div style="color:red" th:if="${#fields.hasErrors('shopOwner')}" th:errors="*{shopOwner}">Shop Owner Error</div>-->

        <br>
        <hr>

        <label for="hvhh">Shop HVHH : </label>
            <input type="text" th:field="*{hvhh}" id="hvhh">
        <!--    <div style="color:red" th:if="${#fields.hasErrors('hvhh')}" th:errors="*{hvhh}">Hvhh Error</div>-->

        <br>
        <hr>

        <label for="address">P/S Address : </label>
            <input type="text" th:field="*{shopInfoAddress}" id="address">
        <!--    <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Name Error</div>-->

        <br>

            <label for="city">P/S City : </label>
            <input type="text" th:field="*{shopInfoCity}" id="city">
            <!--    <div style="color:red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Name Error</div>-->

            <br>
            <hr>

            <input type="submit" value="Add Shop">

        </div>
</div>
</form>
</body>
</html>
