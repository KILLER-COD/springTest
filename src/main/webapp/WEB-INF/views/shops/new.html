<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <title> New Address </title>
</head>
<body>
<h1> Add New Address </h1>
<form th:method="POST" th:action="@{/address}" th:object="${address}">
    <div class="container">
        <label for="address">Address : </label>
        <input type="text" th:field="*{address}" id="address">
        <!--    <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Name Error</div>-->

        <br>

        <label for="city">City : </label>
        <input type="text" th:field="*{city}" id="city">
        <!--    <div style="color:red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Name Error</div>-->

        <br>

        <input type="submit" value="Add Address">

    </div>
</form>
</body>
</html>
