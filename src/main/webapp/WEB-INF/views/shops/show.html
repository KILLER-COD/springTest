<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <title>Title</title>
</head>
<body>
<br>
<hr>
<div class="container ">
    <table class="table table-dark table-bordered">
        <thead>
        <tr>
            <th scope="col">#id</th>
            <th scope="col">Shop Name</th>
            <th scope="col">Shop Address</th>
            <th scope="col">Shop City</th>
            <th scope="col">Shop Owner Name</th>
            <th scope="col">Shop HVHH</th>
            <th scope="col">Shop Owner Address</th>
            <th scope="col">Shop Owner City</th>
            <th scope="col">Shop Created</th>
            <th scope="col">Shop Modified</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th th:utext="${shopSingleData.getId()}" scope="row">#id</th>
            <td th:utext="${shopSingleData.getShopName()}" scope="col">Shop Name</td>
            <td th:utext="${shopSingleData.getShopAddress()}" scope="col">Shop Address</td>
            <td th:utext="${shopSingleData.getShopCity()}" scope="col">Shop City</td>
            <td th:utext="${shopSingleData.getShopOwner()}" scope="col">Shop Owner Name</td>
            <td th:utext="${shopSingleData.getHvhh()}" scope="col">Shop HVHH</td>
            <td th:utext="${shopSingleData.getShopInfoAddress()}" scope="col">Shop Owner Address</td>
            <td th:utext="${shopSingleData.getShopInfoCity()}" scope="col">Shop Owner City</td>
            <td th:utext="${shopSingleData.getCreateDate()}" scope="col">Shop Created</td>
            <td th:utext="${shopSingleData.getModifyDate()}" scope="col">Shop Created</td>
        </tr>
        <tr>
            <td colspan="5" class="text-center">
                <a th:href="@{/shops/{id}/edit(id=${shopSingleData.getId()})}">
                    <button type="button" class="btn btn-primary">EDIT</button>
                </a>
            </td>
            <td colspan="5" class="text-center">
                <form th:method="DELETE" th:action="@{/shops/{id}(id=${shopSingleData.getId()})}">
                    <input class="btn btn-primary" type="submit" value="Delete">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
