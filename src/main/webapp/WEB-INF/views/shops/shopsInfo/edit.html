<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Update address</title>
</head>
<body>
<h1>Edit Shops Info</h1>
<form th:method="PATCH" th:action="@{/shopInfo/{id}(id=${newShopInfo.getShopsInfo().getId()})}"
      th:object="${newShopInfo}">
    <div class="container">
        <label for="shopOwner">Shop Owner : </label>
        <input type="text" th:field="*{shopInfo.shopOwner}" id="shopOwner">
        <!--    <div style="color:red" th:if="${#fields.hasErrors('shopOwner')}" th:errors="*{shopOwner}">Shop Owner Error</div>-->

        <br>
        <hr>

        <label for="hvhh">Shop HVHH : </label>
        <input type="text" th:field="*{shopInfo.hvhh}" id="hvhh">
        <!--    <div style="color:red" th:if="${#fields.hasErrors('hvhh')}" th:errors="*{hvhh}">Hvhh Error</div>-->

        <br>
        <hr>

        <label for="address">Address : </label>
        <input type="text" th:field="*{address.address}" id="address">
        <!--    <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Name Error</div>-->

        <br>

        <label for="city">City : </label>
        <input type="text" th:field="*{address.city}" id="city">
        <!--    <div style="color:red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Name Error</div>-->

        <br>

        <input type="submit" value="Update Shop info">

    </div>
</form>
</body>
</html>
