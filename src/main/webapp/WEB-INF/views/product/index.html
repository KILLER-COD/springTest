<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
</head>
<body>
<h1> All Product Page </h1>
<br>
<div th:each="product : ${productList}">
    <a th:href="@{/product/{id}(id=${product.getId()})}"
       th:text="${product.getProductName()+' - '+product.getProductType()}">product</a>
</div>

<br>
<hr>
<a href="/product/new">Create Product</a>
</body>
</html>
