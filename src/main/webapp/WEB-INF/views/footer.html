    <script>
        function rowClicked(value) {
            location.href = document.location.pathname+"/" + value;
        }
        $(document).ready(function() {
<!--            $(".nav .nav-item").removeClass("active");-->
              let localPath=  document.location.pathname;
                document.querySelectorAll(".nav a.nav-link").
            forEach(link => {
                if(link.href.includes(localPath)){
                    link.parentElement.classList.add("active");
                }
            });
        });

    </script>
