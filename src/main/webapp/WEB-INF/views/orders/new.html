<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://demos.creative-tim.com/material-dashboard-dark/assets/css/material-dashboard.min.css?v=2.1.0">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <title>Title</title>
</head>
<body class="dark-edition">
<div th:replace="/header :: header"></div>

<div class="main-panel ps-container ps-theme-default ps-active-y" data-ps-id="b866d6e5-d2aa-4430-aee0-d08bcdb1fac3">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top " id="navigation-example">
        <div class="container-fluid">
            <div class="navbar-wrapper">
                <a class="navbar-brand" href="javascript:void(0)">Orders Page</a>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
                    aria-expanded="false" aria-label="Toggle navigation" data-target="#navigation-example">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon icon-bar"></span>
                <span class="navbar-toggler-icon icon-bar"></span>
                <span class="navbar-toggler-icon icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end">
                <form class="navbar-form">
                          <span class="bmd-form-group">
                              <div class="input-group no-border">
                                <input type="text" value="" class="form-control" placeholder="Search...">
                                <button type="submit" class="btn btn-default btn-round btn-just-icon">
                                  <i class="material-icons">search</i>
                                  <div class="ripple-container"></div>
                                </button>
                            </div>
                          </span>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">
                            <i class="material-icons">dashboard</i>
                            <p class="d-lg-none d-md-block">
                                Stats
                            </p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-warning">
                            <h4 class="card-title ">Orders Shop </h4>
                            <p class="card-category">Information</p>
                        </div>
                        <div class="card-body">

                            <form th:method="POST" th:action="@{/orders}" th:object="${orders}">
                                <div class="container">
                                    <br>
                                    <select name="shopId" id="shop-select">
                                        <option th:each="shop : ${shopsList}"
                                                th:value="${shop.getId()}"
                                                th:text="${shop.getShopName()+' - '+shop.getAddress()+' - '+shop.getCity()}">
                                            New order Shops
                                        </option>
                                    </select>
                                    <hr>
                                    <br>
                                    <div id="goodsCountAdder">
                                        <select name="goodsId" id="goods-select">
                                            <option th:each="goods : ${goodsList}"
                                                    th:value="${goods.getId()}"
                                                    th:text="${goods.getGoodsName()+' - '+goods.getGoodsType()+' - '+goods.getGoodsPrice()}">
                                                New Goods
                                            </option>
                                        </select>

                                        <input type="text" name="goodsCount" id="goods">
                                        <span onclick="addNewGoodsInList()">  <i class="material-icons">dashboard</i> add </span>
                                    </div>
                                    <p id="demo"></p>

                                    <br>

                                    <hr>
                                    <input type="submit" value="Add Order">

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script>
    function addNewGoodsInList() {
      const h2 = document.getElementById("demo");
      const h3 = document.getElementById("goodsCountAdder").outerHTML+  '<p id="demo"></p>';
      h2.insertAdjacentHTML("afterend", h3);
    }

</script>
</html>
